name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
        name: Build and analyze
          working-directory: "BMTH Application (back end)"
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          shell: pwsh
          run: |
            $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner"
            & $scanner begin /k:"Gifmaniac_BMTHBackend2" /o:"gifmaniac" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
            dotnet build "BMTH Application (back end).sln"
            & $scanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"